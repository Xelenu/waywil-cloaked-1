<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LearnStats - Coming Soon</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LearnStats</h1>
  <p>Coming soon to teachers and students!</p>
  <button class="login-btn" onclick="showLogin()">Login</button>

  <div class="overlay" id="loginOverlay">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="submitLogin()">Submit</button>
    <div id="error-msg"></div>
  </div>

  <footer>&copy; 2025 LearnStats. All rights reserved.</footer>

  <script>
    function showLogin() {
      document.getElementById('loginOverlay').style.display = 'flex';
    }

    async function submitLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');
      errorMsg.textContent = '';

      try {
        const res = await fetch('https://api.learnstats.xyz/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (data.success && data.url) {
          const popup = window.open('about:blank');
          popup.document.write(`<iframe src="${data.url}" style="border:none;width:100vw;height:100vh;"></iframe>`);
        } else {
          errorMsg.textContent = 'Invalid credentials';
        }
      } catch (e) {
        errorMsg.textContent = 'Network error or bad response';
      }
    }
  </script>
</body>
</html>
