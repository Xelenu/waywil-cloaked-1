<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LearnStats – Coming Soon</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="favicon.ico" alt="Graduation Cap" />
      LearnStats
    </div>
    <a class="login-btn" onclick="openLogin()">Login</a>
  </header>

  <main>
    <div>
      <h1>Coming soon to teachers and students!</h1>
    </div>
  </main>

  <footer>
    © 2025 LearnStats. All rights reserved.
  </footer>

  <!-- Login Overlay -->
  <div class="login-overlay" id="loginOverlay">
    <div class="login-box">
      <h2>Login</h2>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button onclick="submitLogin()">Log In</button>
      <div class="close-login" onclick="closeLogin()">Cancel</div>
    </div>
  </div>

  <script>
    function openLogin() {
      document.getElementById('loginOverlay').style.display = 'flex';
    }

    function closeLogin() {
      document.getElementById('loginOverlay').style.display = 'none';
    }

    function submitLogin() {
      // Placeholder functionality
      alert("Login submitted (not connected to a backend yet).");
      closeLogin();
    }
  </script>
</body>
</html>
